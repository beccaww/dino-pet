<!DOCTYPE html>
<html>
  <head>
    <title>Dino Pets</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <link href="egg-pet.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rajdhani|Unica+One"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Egg</h1>
    <section class="pet image"></section>
    <section class="buttons">
      <button id="warm" class="warm button" type="button">Warm up</button>
      <button class="talk button" type="button">Talk to</button>
      <button id="hatch" class="hidden hatch button" type="button">
        Hatch
      </button>
      <button class="delete button" type="button">Delete</button>
    </section>
    <script src="egg-pet.js"></script>
    <script src="datasentence.js"></script>
    <br />
    <section class="sentence" id="sentence-display"></section>
  </body>
</html>
